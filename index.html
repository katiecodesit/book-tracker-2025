<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2025 Book Tracker - Dark Mode</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-dark text-light">

  <div class="container py-5">
    <h1 class="text-center mb-4 fst-italic fw-lighter">ðŸ“š Books I've Read in 2025</h1>

    <h3>Total books read: 0</h3>
    <h4>Total pages read: 0</h4>
    <!-- Import/Export Buttons -->
    <div class="row mb-4">
      <div class="col-12 text-center">
        <button onclick="exportBooks()" class="btn btn-success me-2">Export Books</button>
        <label for="importFile" class="btn btn-info me-2">
          Import Books
          <input type="file" id="importFile" accept=".json" onchange="importBooks(event)" style="display: none;">
        </label>
        <button onclick="updateAllBooks()" class="btn btn-warning">Update Book Info</button>
      </div>
    </div>

    <!-- Book Form -->
    <form id="bookForm" class="row g-3 mb-4">
      <div class="col-md-5">
        <input type="text" id="title" class="form-control bg-dark text-light border-light" placeholder="Book Title" required />
      </div>
      <div class="col-md-5">
        <input type="text" id="author" class="form-control bg-dark text-light border-light" placeholder="Author" required />
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100">Add Book</button>
      </div>
    </form>

    <!-- Book List -->
    <ul id="bookList" class="list-group"></ul>
  </div>

  <!-- App JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
